{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row p-5">
        {% for photo in photos %}
        <div class="col-md-4 mb-3">
            <div class="card">
              <img src="{{photo.image.url}}" alt="Card image cap" style="height:250px;">

                <div class="card-body">
                    <small>content: {{ photo.description }}</small>
              </div>
                <a href="{% url 'photos:photo' photo.id %}" class=" btn btn-outline-dark btn-sm m-1">View</a>
            </div>
        </div>
        {% empty %}
        <h3>No photos...</h3>
        {% endfor %}
</div>
{% endblock %}
